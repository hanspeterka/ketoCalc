<script type="text/javascript">
    application.register("simple-calculator-help", class extends Stimulus.Controller {
      static get targets() {
        return ["help"]
      }

      connect() {
      	$(this.helpTarget).hide()
      	this.helpTarget.innerHTML = `
      	<div name="newrecipe">
		<h2> Jak funguje tato kalkulačka? </h2>
		<ol>
			<li> Přidejte suroviny </li>
			<li> Nastavte jejich množství </li>
			<li> Zobrazí se vám celkové množství jednotlivých složek </li>
      <li> Recept si můžete uložit do své vybrané databáze </li>
		</ol>
		<ul>
			<li> Pokud můžete vybírat pouze sdílené suroviny, nejspíš jste se zapomněli přihlásit. </li>
		</ul>
		</div>
	`
      }

      show_help() {
      	$(this.helpTarget).show()
      }

      hide_help() {
      	$(this.helpTarget).hide()
      }
    })

</script>
